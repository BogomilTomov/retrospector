
<div class="modal fade" id="editTeamModal" data-backdrop="true">
    <form #editTeamForm ="ngForm" (ngSubmit)="onSubmit(editTeamForm)">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit a team</h5>
              <button type="button" class="close" data-dismiss="modal" #closeModal (click)="onClose()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" #nameInput="ngModel" required class="form-control" maxlength="100" [(ngModel)]="name" name="name">
                    <div [hidden]="nameInput.valid || nameInput.pristine" class="mt-3 error-msg">
                        {{teamNameRequiredErrorMessage}}
                    </div>
                    <div *ngIf="validationErrorExists" class="mt-3 error-msg">
                        {{validationErrorMessage}}
                    </div>
                </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary mr-2" data-dismiss="modal" (click)="onClose()">Cancel</button>
                    <button class="btn btn-primary" type="submit" [disabled]="!editTeamForm.form.valid">Save</button>
                </div>
            </div>
        </div>     
    </form>
</div>
