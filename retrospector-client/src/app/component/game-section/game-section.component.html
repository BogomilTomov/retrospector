<div class="container box-shadow">
    <div class="row section-header">
        {{sectionName}}
        <button type="button" class="close remove-section" [hidden]="!userIsAdminOrOwner" aria-label="Close" data-toggle="modal" data-target="#confirmationModal">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="row mg-top-15"><ret-add-note (newNote)="addNote($event)" [username]="username"></ret-add-note></div>
    <div class="row" *ngFor="let note of notes">
        <ret-note [author]="note.author" [content]="note.content" [date]="note.date"></ret-note>
    </div>
</div>

<div class="modal fade modal-blur" id="confirmationModal" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="confirmationModalLabel">Delete column</h2>
          <button type="button" class="close" data-dismiss="modal" #closeModal aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="needs-validation" novalidate autocomplete="off">
                <div class="form-row">
                    <div class="col-md-12 mb-3">
                        Are you sure you want to delete this game column? All the notes inside of it will be deleted as well.
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" type="submit" (click)="removeSection()">Confirm</button>
        </div>
      </div>
    </div>
  </div>
