<div class="modal fade" id="createTeamModal" data-backdrop="true" data-dismiss="false">
    <form #form ="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create new team</h5>
              <button type="button" class="close" data-dismiss="modal" #closeModal (click)="form.reset();">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Name of the team</label>
                    <input type="text" placeholder="Name of the team" #nameInput="ngModel" (ngModelChange)="inputChange()" 
                        required class="form-control mt-1" maxlength="100" [(ngModel)]="name" name="name">
                    <div *ngIf="submitted">
                        <div [hidden]="nameInput.valid || nameInput.pristine" class="mt-3 error-msg">
                            {{teamNameRequiredErrorMessage}}
                        </div>
                        <div *ngIf="backEndValidationErrorExists" class="mt-3 error-msg">
                            {{backEndValidationErrorMessage}}
                        </div>
                    </div>
                </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary mr-2" data-dismiss="modal" (click)="form.reset();">Cancel</button>
                    <button class="btn btn-primary" type="submit" [disabled]="submitted">Create</button>
                </div>
            </div>
        </div>     
    </form>
</div>
