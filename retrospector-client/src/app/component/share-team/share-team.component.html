<div class="modal fade" id="shareTeamModal" data-backdrop="true">
    <form #shareTeamForm="ngForm" (ngSubmit)="onSubmitAddUser(shareTeamForm)">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Share a team</h5>
              <button type="button" class="close" data-dismiss="modal" #closeModal (click)="shareTeamForm.reset();">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="email">User Email</label>
                    <input type="text" #emailInput="ngModel" required class="form-control" [pattern]="emailPattern" [(ngModel)]="email" name="email" (keyup)="getSuggestions($event)" list="usersIds" autocomplete="off">

                    <datalist id="usersIds">
                        <option *ngFor="let suggestion of filteredUsers">  
                            {{suggestion.email}} 
                        </option>
                    </datalist>

                    <div *ngIf="submitted" class="mt-3 error-msg">
                        <div [hidden]="emailInput.valid || emailInput.pristine" class="mt-3 error-msg">
                            {{emailRequiredErrorMessage}}
                        </div>
                        <div *ngIf="validationErrorExists" class="mt-3 error-msg">
                            {{validationErrorMessage}}
                        </div>
                    </div>
                </div>
                <hr>
                <p>Users in this team:</p>
                <div class="row container" *ngFor="let user of usersInTeam">
                    <div class="col overflow-auto">{{user.email}}</div>
                    <div class="col-auto"><span class="ml-2" *ngIf="user.id == selectedTeam.ownerId"><em>Owner</em></span></div>
                    <div class="col" *ngIf="isAdminOrOwner" class="dropright">
                        <button type="button" class="btn bg-light verticalElipsisOptions" id={{user.id}} data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="getUserId($event)">
                            &#8942;
                        </button>
                        <div class="dropdown-menu">
                            <button type="button" class="dropdown-item" data-toggle="modal" data-target="#removeUserModal">Remove</button>
                            <button type="button" class="dropdown-item" data-toggle="modal" data-target="#">Transfer Ownership</button>
                        </div>
                    </div>
                </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary mr-2" data-dismiss="modal" (click)="shareTeamForm.reset()">Cancel</button>
                    <button class="btn btn-primary" type="submit" [disabled]="!shareTeamForm.form.valid">Add</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="removeUserModal" data-backdrop="true">
    <div class="modal-dialog"  role="document">
        <div class="modal-content">
            <div class="modal-header">
                Are you sure you want to remove this user?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary mr-2" data-dismiss="modal">No</button>
                <button class="btn btn-primary" type="button" data-dismiss="modal" (click)="onSubmitRemoveUser()">Yes</button>
            </div>
        </div>
    </div>
</div>
