<div class="modal fade" id="shareTeamModal" data-backdrop="true">
    <form #shareTeamForm="ngForm" (ngSubmit)="onSubmit(shareTeamForm)">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Share a team</h5>
              <button type="button" class="close" data-dismiss="modal" #closeModal>&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="email">User Email</label>
                    <input type="text" #emailInput="ngModel" required class="form-control" [(ngModel)]="email" name="email" (keyup)="getSuggestions($event)" list="usersIds" autocomplete="off">
                    <!-- <div *ngIf='filteredUsers.length>0'> -->
                    <datalist id="usersIds">
                        <option *ngFor="let user of filteredUsers">  
                            {{user.email}} 
                        </option>
                    </datalist>
                    <!-- </div> -->
                    <!-- <div *ngIf='filteredUsers.length>0'>
                        <div *ngFor="let user of filteredUsers">
                          {{user.email}}
                        </div>
                    </div> -->
                    <div [hidden]="emailInput.valid || emailInput.pristine" class="mt-3 error-msg">
                        Email is required.
                    </div>
                </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary mr-2" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" type="submit" [disabled]="!shareTeamForm.form.valid || filteredUsers.length==0">Save</button>
                </div>
            </div>
        </div>     
    </form>
</div>
