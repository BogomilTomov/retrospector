<div class="modal fade" id="shareTeamModal" data-backdrop="true">
    <form #shareTeamForm="ngForm" (ngSubmit)="onSubmit(shareTeamForm)">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Share a team</h5>
              <button type="button" class="close" data-dismiss="modal" #closeModal>&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="email">User Email</label>
                    <input type="text" #emailInput="ngModel" required class="form-control" [(ngModel)]="email" name="email" (keyup)="getSuggestions()">
                    <div *ngIf='filteredUsers.length>0'>
                        <span *ngFor="let user of filteredUsers">
                          {{user}}
                        </span>
                    </div>
                    <div [hidden]="emailInput.valid || emailInput.pristine" class="mt-3 error-msg">
                        test
                    </div>
                </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary mr-2" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" type="submit" [disabled]="!shareTeamForm.form.valid">Save</button>
                </div>
            </div>
        </div>     
    </form>
</div>
