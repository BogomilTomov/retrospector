<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewNote" (click)="resetFields()">
    Add New Note
</button>

<div class="modal fade" id="addNewNote" data-backdrop="true" tabindex="-1" role="dialog" aria-labelledby="addNewNoteLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="addNewNoteLabel">Add a Note</h2>
        <button type="button" class="close" data-dismiss="modal" #closeModal aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form class="needs-validation" novalidate autocomplete="off">
            <div class="form-row">
              <div class="col-md-12">
                <label>{{username}}</label>
              </div>
            </div>
              <div class="form-row">
                <div class="col-md-12 mb-3">
                  <input type="text" class="form-control input-text" name="newNoteName" #name="ngModel" (change)="validateForm()"
                          ngModel maxlength="100" [(ngModel)]="noteContent" [ngModelOptions]="{standalone: true}"
                          required value="noteContent" #noteInput>
                  <label class="floating-label">Add comment</label>
                  <div class="error-msg mt-2 ml-2">
                    <div *ngIf="noteWarning">
                      {{noteWarning}}
                    </div>
                  </div>
                </div>
              </div>
            </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" type="submit" (click)="addNote()">Add Note</button>
      </div>
    </div>
  </div>
</div>
