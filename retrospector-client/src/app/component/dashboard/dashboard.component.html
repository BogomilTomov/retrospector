<h3>Dashboard</h3>
<hr>
<button class="btn btn-primary" data-toggle="modal" data-target="#createTeamModal">Create a team</button>
<ret-create-team (teamCreated)='teamAdded($event)'></ret-create-team>
<ret-create-new-retrospective (newRetrospective)="retroGameAdded($event)"></ret-create-new-retrospective>
<ret-timeline *ngIf="selectedTeam !== undefined" [games]="selectedTeam.retroGames"></ret-timeline>
