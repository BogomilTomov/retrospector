<select id="teamOptions" class="custom-select mt-3" [(ngModel)]="selectedTeam" (ngModelChange)="selected($event)">
    <optgroup label="Owned teams">
      <option *ngFor="let ownedTeam of ownedTeams" value="{{ownedTeam.name}}">{{ownedTeam.name}}</option>
    </optgroup>
    <optgroup label="Shared Teams">
        <option *ngFor="let sharedTeam of sharedTeams" value="{{sharedTeam.name}}">{{sharedTeam.name}}</option>
    </optgroup>
  </select>
